<h2 class="page-header">Add Guest</h2>
<form (submit)="onAddGuestSubmit()">
  <div class="form-group">
    <label>Name</label>
    <input type="text" [(ngModel)]="name" name="name" class="form-control">
    <small class="form-text text-muted">Required</small>
  </div>
  <div class="form-group">
    <label>Email</label>
    <input type="text" [(ngModel)]="email" name="email" class="form-control">
  </div>
  <div class="form-group">
    <label>Phone Number</label>
    <input type="text" [(ngModel)]="phone" name="phone" class="form-control">
    <small class="form-text text-muted">Required</small>
  </div>
  <div class="form-group">
    <label>Donation Total</label>
    <input type="number" [(ngModel)]="donationTotal" name="donationTotal" class="form-control" placeholder="0">
    <small class="form-text text-muted">Required</small>
  </div>
  <div class="form-group">
    <label>Events Attended</label>
    <input type="number" [(ngModel)]="eventsAttended" name="eventsAttended" class="form-control" placeholder="0">
    <small class="form-text text-muted">Required</small>
  </div>
  <div class="form-group">
    <label>Dietary Requirements</label>
    <input type="text" [(ngModel)]="dietary" name="dietary" class="form-control">
  </div>
  <input type="submit" class="btn btn-primary" value="submit">
</form>
