<h2 class="page-header">Add Event</h2>
<div>
<form (submit)="onEventSubmit()">
  <div class="form-group">
    <label>Name</label>
    <input type="text" [(ngModel)]="name" name="name" class="form-control">
    <small class="form-text text-muted">Required</small>
  </div>
  <div class="form-group">
    <label>Description</label>
    <input type="text" [(ngModel)]="description" name="description" class="form-control">
  </div>
  <div class="form-group">
    <label>Event Type</label>
    <select [(ngModel)]="event_type" name="event_type" class="form-control">
      <option value="Dinner">Dinner</option>
      <option value="Run">Run</option>
    </select>
  </div>
  <div class="form-group">
    <label>Location</label>
    <input type="text" [(ngModel)]="location" name="location" class="form-control">
  </div>
  <div class="form-group">
    <label>Seat Count</label>
    <input type="number" step="1" pattern="\d+" [(ngModel)]="seat_count" name="seat_count" class="form-control">
  </div>
  <div class="form-group">
    <label>Table Count</label>
    <input type="number" step="1" pattern="\d+" [(ngModel)]="table_count" name="table_count" class="form-control">
  </div>
  <div class="form-group">
    <label>Date</label>
    <input type="date" [(ngModel)]="date" name="date" class="form-control">
  </div>
  <div class="form-group">
    <label>Capacity</label>
    <input type="number" step="1" pattern="\d+" [(ngModel)]="capacity" name="capacity" class="form-control">
  </div>
  <input type="submit" class="btn btn-primary" value="submit">
</form>

</div>
