<h2 class="page-header">Buy Ticket</h2>
<div>
  <div>
    <h2>Event: </h2>
    <h4>Name: {{ event?.name }}</h4>
    <h4>Description: {{ event?.description }}</h4>
    <h4>Location: {{ event?.location }}</h4>
    <h2>Guest: </h2>
    <h4>Name: {{ guest?.name }}</h4>
    <h4>Email: {{ guest?.email }}</h4>
    <h4>Phone Number: {{ guest?.phone }}</h4>
  </div>
  <form (submit)="onTicketSubmit()">
    <h3>Amount of tickets</h3>
    <select [(ngModel)]="ticket_count" name="ticket_count" class="form-control" value="1" type="number">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
      <option value="10">10</option>
    </select>
    <div class="form-group">
      <label>Table</label>
      <input type="text" [(ngModel)]="table" name="table" class="form-control">
    </div>
    <div class="form-group">
      <label>Dietary Preferences</label>
      <input type="text" [(ngModel)]="dietary_preferences" name="diet" class="form-control" value="{{ guest?.dietary }}">
    </div>
    <div class="form-group">
      <label>Extra Comments</label>
      <input type="text" [(ngModel)]="extra_comments" name="Comments" class="form-control">
    </div>
    <div>
      <h4>Placeholder of payment processor input form.</h4>
    </div>
    <input type="submit" class="btn btn-primary" value="submit">
  </form>

</div>
