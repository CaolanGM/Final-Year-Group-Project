<h2 class="page-header">Profile</h2>
<div *ngIf="user">
  <form (submit)="onUpdateSubmit()">
    <div class="form-group">
      <label>New Name:</label>
      <input type="text" [(ngModel)]="user.name" name="name" class="form-control">
    </div>
    <div class="form-group">
      <label>New Username:</label>
      <input type="text" [(ngModel)]="user.username" name="username" class="form-control">
    </div>
    <div class="form-group">
      <label>New Email:</label>
      <input type="text" [(ngModel)]="user.email" name="email" class="form-control">
    </div>
    <!--<div class="form-group">
      <label>Old Password</label>
      <input type="password" [(ngModel)]="oldPassword" name="oldPassword" class="form-control">
    </div> -->
    <div class="form-group">
      <label>New Password</label>
      <input type="password" [(ngModel)]="password" name="password" class="form-control">
    </div>
    <div class="form-group">
      <label>Re-Enter Password</label>
      <input type="password" [(ngModel)]="password2" name="password2" class="form-control">
    </div>
    <input type="submit" class="btn btn-primary" value="submit">
  </form>
</div>
